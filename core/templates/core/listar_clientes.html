{% extends 'core/base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<h2>Clientes Cadastrados</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>Ações</th>
  </tr>
  {% for cliente in clientes %}
  <tr>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.cpf }}</td>
    <td>
      <a href="{% url 'atualizar_cliente' cliente.id %}">Atualizar</a> |
      <a href="{% url 'excluir_cliente' cliente.id %}">Excluir</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">Nenhum cliente cadastrado.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

<!-- core/templates/core/base_lista.html -->
{% extends 'core/base.html' %}

{% block content %}
<main class="container">
    <h2 class="titulo">{% block titulo_lista %}{% endblock %}</h2>
    
    <!-- Barra de Pesquisa -->
    <form method="GET" style="margin-bottom: 20px;">
        <input 
            type="text" 
            name="search" 
            placeholder="{% block placeholder_pesquisa %}Pesquisar...{% endblock %}" 
            value="{{ request.GET.search }}"
            style="padding: 8px; width: 300px; margin-right: 10px;"
        >
        <button type="submit" style="padding: 8px 15px;">Buscar</button>
        {% if request.GET.search %}
            <a href="{% block url_limpar %}{% endblock %}" style="margin-left: 10px; text-decoration: none; color: #666;">Atualizar</a>
        {% endif %}
    </form>

    <div class="lista">
        {% block lista_itens %}{% endblock %}
    </div>
</main>
{% endblock %}

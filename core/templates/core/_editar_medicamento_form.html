<div class="item" id="medicamento-{{ medicamento.id }}" style="flex-direction: column; align-items: stretch; gap: 10px; padding: 20px;">
    <form hx-post="{% url 'salvar_medicamento_htmx' medicamento.id %}"
          hx-target="#medicamento-{{ medicamento.id }}"
          hx-swap="outerHTML">
        {% csrf_token %}
        
        <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 15px;">
            <div style="display: flex; align-items: center; gap: 5px;">
                <label for="id_nomeMedicamento" style="font-weight: bold; white-space: nowrap;">Nome:</label>
                <input type="text" name="nomeMedicamento" value="{{ medicamento.nomeMedicamento }}" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 200px;">
            </div>
            
            <div style="display: flex; align-items: center; gap: 5px;">
                <label for="id_fabricante" style="font-weight: bold; white-space: nowrap;">Fabricante:</label>
                <input type="text" name="fabricante" value="{{ medicamento.fabricante }}" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 165px;">
            </div>
            
            <div style="display: flex; align-items: center; gap: 5px;">
                <label for="id_preco" style="font-weight: bold; white-space: nowrap;">Preço:</label>
                <input type="number" name="preco" value="{{ medicamento.preco }}" step="0.01" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100px;">
            </div>
        </div>
        
        <div style="display: flex; gap: 5px; align-items: center; margin-bottom: 15px;">
            <label for="id_descricao" style="font-weight: bold; white-space: nowrap;">Descrição:</label>
            <textarea name="descricao" required 
                      style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; height: 18px; flex: 1;">{{ medicamento.descricao }}</textarea>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button type="submit" 
                    style="background-color: #2ecc71; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600;">
                Salvar
            </button>
            <button type="button" 
                    hx-get="{% url 'cancelar_edicao_medicamento_htmx' medicamento.id %}"
                    hx-target="#medicamento-{{ medicamento.id }}"
                    hx-swap="outerHTML"
                    style="background-color: #95a5a6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600;">
                Cancelar
            </button>
        </div>
    </form>
</div>

{% extends 'core/base.html' %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="form-container excluir-container">
  <h2>Excluir Cliente: {{ cliente.nome }}</h2>
  <p>Tem certeza que deseja excluir este cliente?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-excluir">Sim, excluir</button>
    <a href="{% url 'listar_clientes' %}" class="btn-cancelar">Cancelar</a>
  </form>
</div>
{% endblock %}
